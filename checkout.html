<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/93bf66ba93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="Home_Page-Images/hh 03.png" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <i class="fa-solid fa-left-long" style="color: #6a6fc9"></i
          ><a href="wooden_stools.html"> Keep Shopping</a>
          <h1>List Product In cart</h1>
          <div class="list">
            <div class="item">
              <img src="wooden-stool-images/wooden-stool-3.jpg" alt="" />
              <div class="info">
                <div class="name">Product 1</div>
                <div class="price">Rs. 2,999/1 Product</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">Rs. 5,999</div>
            </div>
          </div>
        </div>
        <div class="right">
          <h1>CHECHOUT</h1>
          <div class="form">
            <div class="group">
              <label for="name">Full Name:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="group">
              <label for="PhoneNumber">Phone Number:</label>
              <input type="text" name="PhoneNumber" id="PhoneNumber" />
            </div>
            <div class="group">
              <label for="add">City:</label>
              <select name="" id="">
                <option value="">Choose..</option>
                <option value="ahm">Ahemdabad</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">12</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">Rs. 1,299</div>
            </div>
          </div>
          <button class="buttonCheckout">CHECKOUT</button>
        </div>
      </div>
    </div>
    <script src="checkout.js"></script>
  </body>
</html>
